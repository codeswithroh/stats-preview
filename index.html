<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animation.css">
</head>

<body>
  <div class="circle"></div>
  <div class="hero">
    <div class="hero__text">
      <div class="text">
        <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analystics and make
          better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">
        <div class="col">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="col">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="col">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    
    <div class="hero__img">
      <img id="desktop" src="images/image-header-desktop.jpg" alt="working women">
      <img id="mobile"  src="images/image-header-mobile.jpg" alt="working women">
    </div>
   
  </div>
  <div class="name">
    <p style="color:white;">Coded by Rohit Purkait</p>
  </div>
</body>

</html>
